
<div class="login-card">
  <mat-card class="example-card">
      <img mat-card-sm-image src="https://lh5.googleusercontent.com/p/AF1QipN2mxQr4YuQ2W9t57SIIXB79IZG2KnMI0M8ZhU1=s400-k-no">
    <mat-card-header>
       
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>to continue to WM</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="example-container">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email or phone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        
      </div>
     
    </mat-card-content>
    <mat-card-actions >
      <div class="bottom-action-section">
        <div class="action-button">
            <button mat-button color="primary">Forgot email?</button>
        </div>
        <div class="action-button-bw">
            <button mat-button color="primary" [routerLink]=" ['/register'] " >Create account</button>
            <button mat-raised-button color="primary">LOGIN</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
  
</div>
